<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Preview Tester</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    .preview { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
    .preview img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1>Link Preview Tester</h1>
  <input id="urlInput" placeholder="Paste any URL here" />
  <button id="fetchBtn">Fetch Metadata</button>

  <div class="preview" id="preview">
    <h2 id="title">Title will appear here</h2>
    <p id="description">Description will appear here</p>
    <img id="image" src="" alt="Preview image" />
  </div>

  <script>
    document.getElementById("fetchBtn").addEventListener("click", async () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Please enter a URL");

      // Use AllOrigins to bypass CORS
      const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);

      try {
        const res = await fetch(proxyUrl);
        if (!res.ok) throw new Error("Network error");

        const data = await res.json();
        const html = data.contents;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Extract metadata
        const ogTitle = doc.querySelector('meta[property="og:title"]')?.content || "No title found";
        const ogDesc = doc.querySelector('meta[property="og:description"]')?.content || "No description found";
        const ogImage = doc.querySelector('meta[property="og:image"]')?.content || "";

        // Update the preview
        document.getElementById("title").textContent = ogTitle;
        document.getElementById("description").textContent = ogDesc;
        document.getElementById("image").src = ogImage;

      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
