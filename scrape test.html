<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YTJobs Stats Scraper</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>YTJobs Scraper 2</h1>
  <label for="url">YTJobs Talent URL:</label>
  <input id="url" value="https://ytjobs.co/talent/business-card/150138" />

  <button id="scrapeBtn">Get Stats</button>

  <h3>Results:</h3>
  <p><strong>YT Videos:</strong> <span id="videos">N/A</span></p>
  <p><strong>Views:</strong> <span id="views">N/A</span></p>

<script>
document.getElementById("scrapeBtn").addEventListener("click", async () => {
  const url = document.getElementById("url").value.trim();
  if (!url) { alert("Enter a YTJobs URL"); return; }

  // Use AllOrigins to bypass CORS
  const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);

  try {
    const response = await fetch(proxyUrl);
    if (!response.ok) throw new Error("Network error");

    const data = await response.json();
    const html = data.contents;

    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    // Use the exact class selector you gave
    const elements = doc.querySelectorAll('p.sc-iRfNzj.sc-fJKILO.gWoxXi.kDvMWZ.typo-talent');

    let videos = "Not found";
    let views = "Not found";

    elements.forEach(el => {
      const text = el.textContent.trim();
      if (/YT Videos/i.test(text)) videos = text;
      if (/Views/i.test(text)) views = text;
    });

    document.getElementById("videos").textContent = videos;
    document.getElementById("views").textContent = views;

  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>
</body>
</html>
