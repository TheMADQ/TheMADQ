<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen WebM Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: pointer; /* To indicate the user can click to play */
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen without stretching */
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/4HTS9cZ7RhA?autoplay=1&rel=0&controls=0"  title="Skibidi Skibidi Hawk Tuah (FULL SONG)" frameborder="0" allowfullscreen></iframe>
</body>
</html>
