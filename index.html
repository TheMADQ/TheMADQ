<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            id="videoFrame"
            src="https://www.youtube.com/embed/nPc-MeIY5jA?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1&loop=1&playlist=nPc-MeIY5jA" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Ensures the video starts playing as soon as possible
        const videoFrame = document.getElementById('videoFrame');
        videoFrame.onload = () => {
            const player = new YT.Player('videoFrame', {
                events: {
                    onReady: (event) => {
                        event.target.playVideo();
                    }
                }
            });
        };
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
