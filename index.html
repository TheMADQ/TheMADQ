<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube-nocookie.com/embed/nPc-MeIY5jA?autoplay=1&modestbranding=1&rel=0&controls=0" width="" height="" title="Darkiplier ALL SCENES (ADWM - ISWM) + BONUS" frameborder="0" allowfullscreen></iframe>
</body>
</html>
