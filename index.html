<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen WebM Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: pointer; /* To indicate the user can click to play */
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen without stretching */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" loop controls>
            <source src="https://www.youtube.com/watch?v=4HTS9cZ7RhA" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Add click event listener to the body to start the video with sound
        document.body.addEventListener('click', function() {
            var video = document.getElementById('video');
            video.play(); // Start the video when clicked
        });
    </script>
</body>
</html>
