<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10%;
            height: 10%;
            background-color: black; /* Match your background */
            pointer-events: none; /* Ensure video is still clickable */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/nPc-MeIY5jA?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1&loop=1&playlist=nPc-MeIY5jA" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
        <div class="video-overlay"></div>
    </div>
</body>
</html>
