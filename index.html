<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            id="videoFrame"
            src="https://www.youtube.com/embed/nPc-MeIY5jA?autoplay=1&mute=0&controls=0&loop=1&playlist=nPc-MeIY5jA&modestbranding=1&rel=0&showinfo=0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoFrame = document.getElementById('videoFrame');
            const url = videoFrame.src;

            // Modify the URL to ensure autoplay works after a possible interaction
            const autoplayURL = url.includes('?') 
                ? url + "&autoplay=1" 
                : url + "?autoplay=1";

            videoFrame.src = autoplayURL;

            // For browsers that block autoplay with sound
            const attemptPlay = setInterval(() => {
                const player = videoFrame.contentWindow;
                if (player && typeof player.postMessage === 'function') {
                    player.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    clearInterval(attemptPlay);
                }
            }, 500);
        });
    </script>
</body>
</html>
