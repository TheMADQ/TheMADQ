<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Saw Game</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #e63946;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .tile {
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #252525;
      color: #e63946;
      border-radius: 5px;
      border: 1px solid #444;
    }
    .correct {
      background-color: #2b9348;
      color: #fff;
    }
    .present {
      background-color: #f4a261;
      color: #fff;
    }
    .absent {
      background-color: #495057;
      color: #fff;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
      font-size: 1.5rem;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      color: #e63946;
      background-color: #181818;
      border: 1px solid #444;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      color: #e63946;
      background-color: #181818;
      border: 1px solid #444;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #252525;
    }

    /* Jumpscare video overlay */
    #jumpscareOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #jumpscareVideo {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

<div id="game"></div>
<input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess" />
<button onclick="checkGuess()">Guess</button>
<div id="message"></div>

<!-- Jumpscare video overlay -->
<div id="jumpscareOverlay" onclick="hideJumpscare()">
  <video id="jumpscareVideo" src="https://filian.org/penguinz0%20jumpscare%20[cw8tuNZjIf4].webm"></video>
</div>

<script>
  const targetWord = "SANTA"; // Set the Saw-themed word
  let attempts = 0;

  function createGameBoard() {
    const game = document.getElementById('game');
    game.innerHTML = '';
    for (let i = 0; i < 5 * 6; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      game.appendChild(tile);
    }
  }

  function checkGuess() {
    const guess = document.getElementById('guessInput').value.toUpperCase();
    if (guess.length !== 5) {
      document.getElementById('message').textContent = 'Enter a 5-letter word!';
      return;
    }

    const rowStart = attempts * 5;
    const tiles = document.querySelectorAll('.tile');
    let remainingLetters = targetWord;

    for (let i = 0; i < 5; i++) {
      const tile = tiles[rowStart + i];
      tile.textContent = guess[i];

      if (guess[i] === targetWord[i]) {
        tile.classList.add('correct');
        remainingLetters = remainingLetters.replace(guess[i], '');
      } else if (targetWord.includes(guess[i]) && remainingLetters.includes(guess[i])) {
        tile.classList.add('present');
        remainingLetters = remainingLetters.replace(guess[i], '');
      } else {
        tile.classList.add('absent');
      }
    }

    attempts++;
    if (guess === targetWord) {
      document.getElementById('message').textContent = 'You survived... this time.';
      document.getElementById('guessInput').disabled = true;
    } else if (attempts === 6) {
      document.getElementById('message').textContent = 'Game Over. You failed to survive.';
      triggerJumpscare();
      document.getElementById('guessInput').disabled = true;
    } else {
      document.getElementById('message').textContent = `Attempt ${attempts} of 6.`;
    }

    document.getElementById('guessInput').value = '';
  }

  function triggerJumpscare() {
    const overlay = document.getElementById('jumpscareOverlay');
    const video = document.getElementById('jumpscareVideo');
    overlay.style.display = 'flex';
    video.play();
  }

  function hideJumpscare() {
    const overlay = document.getElementById('jumpscareOverlay');
    const video = document.getElementById('jumpscareVideo');
    overlay.style.display = 'none';
    video.pause();
    video.currentTime = 0;
  }

  createGameBoard();
</script>

</body>
</html>
